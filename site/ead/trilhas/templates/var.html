{% extends 'layout.html' %}
{% load static %}
{% block title %}
<title>Sobre</title>
{% endblock %}
{% block content %}
<div>
    <h1>Ola Mundo</h1>
    <form action="{% url 'cadastro_variavel' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for fields in form.visible_fields %}
        <label>{{fields.label}}</label>
        {{ fields }}
        {% endfor %}
        <button type="submit" class="btn btn-succes">Cadastrar</button>
    </form>
    <div>
        {% for x in users %}
            <strong>{{x.email}}</strong>
            <img src="{{ x.path.url }}" alt="img">
            <br>
        {% endfor %}
    </div>
</div>

<!-- Inicio footer -->
{% include 'partials/_footer.html' %}
<!-- Fim Footer -->
{% endblock %}
